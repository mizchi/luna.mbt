<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luna WC Examples (Web Components)</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background: #fafafa;
    }
    h1 {
      color: #333;
    }
    h2 {
      color: #555;
      border-bottom: 1px solid #ddd;
      padding-bottom: 8px;
    }
    button {
      padding: 8px 16px;
      margin: 4px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #f0f0f0;
    }
    input[type="text"] {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin: 4px;
    }
    hr {
      border: none;
      border-top: 1px solid #eee;
      margin: 24px 0;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      padding: 8px;
      margin: 4px 0;
      background: #fff;
      border: 1px solid #eee;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .app {
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
  </style>
  <script type="module" src="../../target/js/release/build/examples/wc/wc.js"></script>
</head>
<body>
  <div class="app">
    <h1>Luna WC Examples</h1>
    <p>A collection of examples demonstrating Web Components with MoonBit.</p>
    <hr>

    <!-- Counter Example -->
    <wc-counter></wc-counter>
    <hr>

    <!-- Input Example -->
    <wc-input></wc-input>
    <hr>

    <!-- Effect Example -->
    <wc-effect></wc-effect>
    <hr>

    <!-- Conditional Example -->
    <wc-conditional></wc-conditional>
    <hr>

    <!-- Style Example -->
    <wc-style></wc-style>
    <hr>

    <!-- Todo Example -->
    <wc-todo></wc-todo>
    <hr>

    <!-- Nested Components Example -->
    <h2>Nested Components</h2>
    <p>Child components dispatch custom events that bubble through Shadow DOM to parent.</p>
    <wc-nested-parent></wc-nested-parent>
  </div>
</body>
</html>

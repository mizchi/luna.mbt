<!DOCTYPE html>
<html lang="en" data-accent="amber">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Component Catalog - Luna UI</title>
  <script type="module" src="../../target/js/release/build/examples/apg-playground/apg-playground.js"></script>
  <style>
    /* CSS Custom Properties for theming */
    :root {
      /* Accent color (can be overridden by data-accent) */
      --accent-h: 45;
      --accent-s: 93%;
      --accent-l: 55%;
      --accent: hsl(var(--accent-h), var(--accent-s), var(--accent-l));
      --accent-dark: hsl(var(--accent-h), var(--accent-s), calc(var(--accent-l) - 10%));
      --accent-light: hsl(var(--accent-h), var(--accent-s), calc(var(--accent-l) + 15%));
      --accent-bg: hsl(var(--accent-h), var(--accent-s), 95%);
      --accent-bg-hover: hsl(var(--accent-h), var(--accent-s), 98%);
      --accent-text: hsl(var(--accent-h), 80%, 30%);

      /* Light mode defaults */
      --bg-primary: #fafafa;
      --bg-secondary: #fff;
      --bg-tertiary: #f3f4f6;
      --bg-accent: var(--accent-bg);
      --bg-accent-hover: var(--accent-bg-hover);
      --text-primary: #333;
      --text-secondary: #555;
      --text-muted: #6b7280;
      --text-accent: var(--accent-text);
      --border-color: #e5e7eb;
      --border-hover: var(--accent);
      --link-color: #2563eb;
      --shadow: rgba(0, 0, 0, 0.15);
      --slider-track: #e5e7eb;
      --slider-thumb-shadow: rgba(0, 0, 0, 0.2);
    }

    /* Accent color presets */
    [data-accent="amber"] { --accent-h: 45; --accent-s: 93%; --accent-l: 55%; }
    [data-accent="blue"] { --accent-h: 217; --accent-s: 91%; --accent-l: 60%; }
    [data-accent="green"] { --accent-h: 142; --accent-s: 71%; --accent-l: 45%; }
    [data-accent="purple"] { --accent-h: 270; --accent-s: 76%; --accent-l: 60%; }
    [data-accent="rose"] { --accent-h: 350; --accent-s: 89%; --accent-l: 60%; }
    [data-accent="teal"] { --accent-h: 175; --accent-s: 77%; --accent-l: 40%; }

    /* Dark mode - system preference */
    @media (prefers-color-scheme: dark) {
      :root:not([data-theme="light"]) {
        --bg-primary: #1a1a1a;
        --bg-secondary: #2a2a2a;
        --bg-tertiary: #333;
        --accent-bg: hsl(var(--accent-h), 50%, 15%);
        --accent-bg-hover: hsl(var(--accent-h), 40%, 20%);
        --bg-accent: var(--accent-bg);
        --bg-accent-hover: var(--accent-bg-hover);
        --text-primary: #f0f0f0;
        --text-secondary: #ccc;
        --text-muted: #999;
        --text-accent: var(--accent);
        --border-color: #444;
        --link-color: #60a5fa;
        --shadow: rgba(0, 0, 0, 0.4);
        --slider-track: #444;
        --slider-thumb-shadow: rgba(0, 0, 0, 0.4);
      }
    }

    /* Light mode - manual override */
    :root[data-theme="light"] {
      --bg-primary: #fafafa;
      --bg-secondary: #fff;
      --bg-tertiary: #f3f4f6;
      --accent-bg: hsl(var(--accent-h), var(--accent-s), 95%);
      --accent-bg-hover: hsl(var(--accent-h), var(--accent-s), 98%);
      --bg-accent: var(--accent-bg);
      --bg-accent-hover: var(--accent-bg-hover);
      --text-primary: #333;
      --text-secondary: #555;
      --text-muted: #6b7280;
      --text-accent: hsl(var(--accent-h), 80%, 30%);
      --border-color: #e5e7eb;
      --link-color: #2563eb;
      --shadow: rgba(0, 0, 0, 0.15);
      --slider-track: #e5e7eb;
      --slider-thumb-shadow: rgba(0, 0, 0, 0.2);
    }

    /* Dark mode - manual override */
    :root[data-theme="dark"] {
      --bg-primary: #1a1a1a;
      --bg-secondary: #2a2a2a;
      --bg-tertiary: #333;
      --accent-bg: hsl(var(--accent-h), 50%, 15%);
      --accent-bg-hover: hsl(var(--accent-h), 40%, 20%);
      --bg-accent: var(--accent-bg);
      --bg-accent-hover: var(--accent-bg-hover);
      --text-primary: #f0f0f0;
      --text-secondary: #ccc;
      --text-muted: #999;
      --text-accent: var(--accent);
      --border-color: #444;
      --link-color: #60a5fa;
      --shadow: rgba(0, 0, 0, 0.4);
      --slider-track: #444;
      --slider-thumb-shadow: rgba(0, 0, 0, 0.4);
    }

    * {
      box-sizing: border-box;
    }
    [hidden] {
      display: none !important;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
    }
    #app {
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 240px;
      min-width: 240px;
      background: var(--bg-secondary);
      border-right: 1px solid var(--border-color);
      padding: 16px;
      position: sticky;
      top: 0;
      height: 100vh;
      overflow-y: auto;
    }
    .sidebar-title {
      font-size: 18px;
      font-weight: 600;
      color: var(--text-primary);
      margin: 0 0 8px 0;
      padding-bottom: 8px;
      border-bottom: 2px solid var(--accent);
    }
    .sidebar-subtitle {
      font-size: 12px;
      color: var(--text-muted);
      margin: 0 0 16px 0;
    }
    .sidebar-nav {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .sidebar-nav li {
      margin: 2px 0;
    }
    .sidebar-nav button {
      width: 100%;
      text-align: left;
      padding: 8px 12px;
      border: none;
      background: transparent;
      color: var(--text-secondary);
      font-size: 14px;
      cursor: pointer;
      border-radius: 6px;
      transition: all 0.15s;
      margin: 0;
    }
    .sidebar-nav button:hover {
      background: var(--bg-tertiary);
      color: var(--text-primary);
    }
    .sidebar-nav button[aria-current="true"] {
      background: var(--bg-accent);
      color: var(--text-accent);
      font-weight: 500;
    }

    /* Main content */
    .main-content {
      flex: 1;
      padding: 24px 32px;
      max-width: 900px;
      overflow-y: auto;
    }
    .main-header {
      margin-bottom: 24px;
    }
    .main-header h1 {
      margin: 0 0 4px 0;
      font-size: 28px;
    }
    .main-header p {
      margin: 0;
      color: var(--text-muted);
    }
    h1 {
      color: var(--text-primary);
      border-bottom: 2px solid var(--accent);
      padding-bottom: 8px;
    }
    h2 {
      color: var(--text-secondary);
      margin-top: 32px;
      border-left: 4px solid var(--accent);
      padding-left: 12px;
    }
    p {
      color: var(--text-secondary);
    }
    hr {
      border: none;
      border-top: 1px solid var(--border-color);
      margin: 24px 0;
    }

    /* Button */
    button {
      padding: 8px 16px;
      font-size: 14px;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      background: var(--bg-secondary);
      color: var(--text-primary);
      cursor: pointer;
      transition: all 0.2s;
      margin: 4px;
    }
    button:hover:not(:disabled) {
      border-color: var(--border-hover);
      background: var(--bg-accent-hover);
    }
    button:focus-visible {
      outline: 2px solid var(--accent);
      outline-offset: 2px;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    button[aria-pressed="true"] {
      background: var(--accent);
      border-color: var(--accent-dark);
      color: #000;
    }

    /* Checkbox, Radio */
    [role="checkbox"],
    [role="radio"] {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      background: var(--bg-secondary);
      cursor: pointer;
      margin: 4px;
      transition: all 0.2s;
    }
    [role="checkbox"]:hover,
    [role="radio"]:hover {
      border-color: var(--border-hover);
    }
    [role="checkbox"]:focus-visible,
    [role="radio"]:focus-visible {
      outline: 2px solid var(--accent);
      outline-offset: 2px;
    }
    [role="checkbox"][aria-checked="true"],
    [role="radio"][aria-checked="true"] {
      background: var(--bg-accent);
      border-color: var(--accent);
    }

    /* Switch - iOS style toggle */
    [role="switch"] {
      display: inline-flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0;
      border: none;
      background: transparent;
      cursor: pointer;
      margin: 0;
      font-weight: 500;
    }
    [role="switch"]:focus {
      outline: none;
    }
    [role="switch"]:focus-visible .switch-track {
      outline: 2px solid var(--accent);
      outline-offset: 2px;
    }
    [role="switch"][aria-disabled="true"] {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .switch-track {
      position: relative;
      display: inline-flex;
      align-items: center;
      width: 3rem;
      height: 1.5rem;
      border-radius: 9999px;
      background: var(--border-color);
      border: 2px solid var(--border-color);
      transition: background-color 0.2s, border-color 0.2s;
    }
    [role="switch"][aria-checked="true"] .switch-track {
      background: var(--accent);
      border-color: var(--accent);
    }
    [role="switch"]:hover:not([aria-disabled="true"]) .switch-track {
      border-color: var(--text-muted);
    }
    [role="switch"][aria-checked="true"]:hover:not([aria-disabled="true"]) .switch-track {
      background: var(--accent-dark);
      border-color: var(--accent-dark);
    }
    .switch-icon {
      position: absolute;
      left: 0.35rem;
      top: calc(50% - 0.3rem);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 0.75rem;
      height: 0.75rem;
      font-size: 0.625rem;
      font-weight: bold;
      color: #fff;
      opacity: 0;
      transition: opacity 0.2s;
    }
    [role="switch"][aria-checked="true"] .switch-icon {
      opacity: 1;
    }
    .switch-thumb {
      position: absolute;
      left: 2px;
      width: 1.125rem;
      height: 1.125rem;
      border-radius: 50%;
      background: white;
      box-shadow: 0 1px 3px rgb(0 0 0 / 0.2);
      transition: transform 0.2s;
    }
    [role="switch"][aria-checked="true"] .switch-thumb {
      transform: translateX(1.5rem);
    }
    .switch-label {
      color: var(--text-primary);
    }
    .switch-group {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    /* Tabs */
    [role="tablist"] {
      display: flex;
      gap: 4px;
      border-bottom: 2px solid var(--border-color);
      margin-bottom: 0;
    }
    [role="tab"] {
      padding: 8px 16px;
      border: none;
      background: none;
      color: var(--text-secondary);
      cursor: pointer;
      border-bottom: 2px solid transparent;
      margin-bottom: -2px;
      transition: all 0.2s;
    }
    [role="tab"]:hover {
      color: var(--text-accent);
    }
    [role="tab"]:focus-visible {
      outline: 2px solid var(--accent);
      outline-offset: -2px;
    }
    [role="tab"][aria-selected="true"] {
      border-bottom-color: var(--accent);
      color: var(--text-accent);
    }
    [role="tabpanel"] {
      padding: 16px;
      border: 1px solid var(--border-color);
      border-top: none;
      border-radius: 0 0 6px 6px;
      background: var(--bg-secondary);
    }

    /* Accordion */
    [data-accordion] {
      border: 1px solid var(--border-color);
      border-radius: 6px;
      overflow: hidden;
    }
    [data-accordion] h3 {
      margin: 0;
    }
    [data-accordion] h3 button {
      width: 100%;
      margin: 0;
      border: none;
      border-radius: 0;
      border-bottom: 1px solid var(--border-color);
      background: var(--bg-secondary);
      color: var(--text-primary);
      text-align: left;
      padding: 12px 16px;
      font-size: 15px;
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    [data-accordion] h3 button::after {
      content: '+';
      font-size: 18px;
      color: var(--text-muted);
    }
    [data-accordion] h3 button[aria-expanded="true"]::after {
      content: 'âˆ’';
    }
    [data-accordion] h3 button[aria-expanded="true"] {
      background: var(--bg-accent);
      border-color: var(--accent);
    }
    [data-accordion] h3:last-of-type button {
      border-bottom: none;
    }
    [data-accordion] [role="region"],
    [data-accordion] [aria-labelledby] {
      padding: 16px;
      border-bottom: 1px solid var(--border-color);
      background: var(--bg-secondary);
      margin: 0;
      border-radius: 0;
    }
    [data-accordion] > div:last-child {
      border-bottom: none;
    }

    /* Slider */
    [role="slider"] {
      --slider-percent: 50;
      display: inline-block;
      width: 240px;
      height: 8px;
      background: var(--slider-track);
      border-radius: 4px;
      position: relative;
      cursor: grab;
      font-size: 0;
      color: transparent;
      user-select: none;
    }
    [role="slider"]:active {
      cursor: grabbing;
    }
    [role="slider"]:focus-visible {
      outline: 2px solid var(--accent);
      outline-offset: 4px;
    }
    [role="slider"]::before {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: var(--accent);
      border-radius: 50%;
      top: 50%;
      transform: translateY(-50%);
      left: calc(var(--slider-percent) * 1% - 10px);
      box-shadow: 0 2px 6px var(--slider-thumb-shadow);
      transition: box-shadow 0.15s, transform 0.15s;
      z-index: 2;
    }
    [role="slider"]:hover::before {
      transform: translateY(-50%) scale(1.1);
      box-shadow: 0 3px 8px var(--slider-thumb-shadow);
    }
    [role="slider"]:active::before {
      transform: translateY(-50%) scale(0.95);
    }
    [role="slider"]::after {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: calc(var(--slider-percent) * 1%);
      background: var(--accent);
      border-radius: 4px;
      z-index: 1;
    }

    /* Dialog */
    [role="dialog"] {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: var(--bg-secondary);
      color: var(--text-primary);
      padding: 24px;
      border-radius: 8px;
      border: 1px solid var(--border-color);
      box-shadow: 0 4px 20px var(--shadow);
      z-index: 1000;
    }
    [role="dialog"]::backdrop {
      background: rgba(0, 0, 0, 0.5);
    }

    /* Breadcrumb */
    nav[aria-label="Breadcrumb"] ol {
      display: flex;
      list-style: none;
      padding: 0;
      margin: 0;
      gap: 0;
    }
    nav[aria-label="Breadcrumb"] li {
      display: flex;
      align-items: center;
    }
    nav[aria-label="Breadcrumb"] li span[aria-hidden="true"] {
      color: var(--text-muted);
    }
    nav[aria-label="Breadcrumb"] a {
      color: var(--link-color);
      text-decoration: none;
    }
    nav[aria-label="Breadcrumb"] a:hover {
      text-decoration: underline;
    }
    nav[aria-label="Breadcrumb"] [aria-current="page"] {
      color: var(--text-muted);
    }

    /* Listbox */
    [role="listbox"] {
      border: 1px solid var(--border-color);
      border-radius: 6px;
      overflow: hidden;
      max-width: 300px;
      background: var(--bg-secondary);
    }
    [role="option"] {
      padding: 8px 12px;
      cursor: pointer;
      transition: background 0.15s;
    }
    [role="option"]:hover {
      background: var(--bg-tertiary);
    }
    [role="option"][aria-selected="true"] {
      background: var(--bg-accent);
    }

    /* Radiogroup */
    [role="radiogroup"] {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    /* Demo Section */
    .demo-section {
      margin-bottom: 32px;
      padding-bottom: 32px;
      border-bottom: 1px solid var(--border-color);
    }
    .demo-section:last-child {
      border-bottom: none;
    }
    .demo-section h2 {
      margin-top: 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .demo-section h2 a {
      color: var(--text-muted);
      text-decoration: none;
      font-size: 16px;
      opacity: 0;
      transition: opacity 0.15s;
    }
    .demo-section h2:hover a {
      opacity: 1;
    }
    .demo-description {
      color: var(--text-muted);
      margin-bottom: 16px;
    }
    .demo-preview {
      padding: 24px;
      background: var(--bg-tertiary);
      border-radius: 8px;
      margin-bottom: 16px;
    }
    .demo-code {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      overflow: hidden;
    }
    .demo-code-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 16px;
      background: var(--bg-tertiary);
      border-bottom: 1px solid var(--border-color);
    }
    .demo-code-title {
      font-size: 12px;
      font-weight: 500;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .demo-code-toggle {
      font-size: 12px;
      padding: 4px 8px;
      background: transparent;
      border: 1px solid var(--border-color);
      color: var(--text-muted);
      cursor: pointer;
      border-radius: 4px;
      margin: 0;
    }
    .demo-code-toggle:hover {
      background: var(--bg-secondary);
      color: var(--text-primary);
    }
    .demo-code pre {
      margin: 0;
      padding: 16px;
      overflow-x: auto;
      font-size: 13px;
      line-height: 1.5;
      font-family: 'SF Mono', Consolas, 'Liberation Mono', Menlo, monospace;
    }
    .demo-code code {
      color: var(--text-primary);
    }

    /* Back link */
    .back-link {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-top: auto;
      padding-top: 16px;
      border-top: 1px solid var(--border-color);
      color: var(--text-muted);
      text-decoration: none;
      font-size: 13px;
      transition: color 0.2s;
    }
    .back-link:hover {
      color: var(--text-primary);
    }

    /* Theme Controls */
    .theme-controls {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 12px 16px;
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      margin-bottom: 24px;
      flex-wrap: wrap;
    }
    .theme-controls-label {
      font-size: 13px;
      font-weight: 500;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .theme-toggle {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 12px;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      background: var(--bg-secondary);
      color: var(--text-primary);
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s;
    }
    .theme-toggle:hover {
      border-color: var(--accent);
      background: var(--bg-accent-hover);
    }
    .theme-toggle[aria-pressed="true"] {
      background: var(--accent);
      border-color: var(--accent-dark);
      color: #000;
    }
    .theme-toggle-icon {
      font-size: 16px;
    }
    .color-swatches {
      display: flex;
      gap: 6px;
    }
    .color-swatch {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      border: 2px solid transparent;
      cursor: pointer;
      transition: all 0.2s;
      padding: 0;
    }
    .color-swatch:hover {
      transform: scale(1.15);
    }
    .color-swatch[aria-pressed="true"] {
      border-color: var(--text-primary);
      box-shadow: 0 0 0 2px var(--bg-secondary);
    }
    .color-swatch[data-color="amber"] { background: hsl(45, 93%, 55%); }
    .color-swatch[data-color="blue"] { background: hsl(217, 91%, 60%); }
    .color-swatch[data-color="green"] { background: hsl(142, 71%, 45%); }
    .color-swatch[data-color="purple"] { background: hsl(270, 76%, 60%); }
    .color-swatch[data-color="rose"] { background: hsl(350, 89%, 60%); }
    .color-swatch[data-color="teal"] { background: hsl(175, 77%, 40%); }
  </style>
</head>
<body>
  <div id="app"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luna SPA Examples</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background: #fafafa;
    }
    h1 {
      color: #333;
    }
    h2 {
      color: #555;
      border-bottom: 1px solid #ddd;
      padding-bottom: 8px;
    }
    button {
      padding: 8px 16px;
      margin: 4px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #f0f0f0;
    }
    input[type="text"] {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin: 4px;
    }
    hr {
      border: none;
      border-top: 1px solid #eee;
      margin: 24px 0;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      padding: 8px;
      margin: 4px 0;
      background: #fff;
      border: 1px solid #eee;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .buttons {
      margin: 8px 0;
    }
    .counter-example .buttons button {
      font-size: 18px;
      min-width: 40px;
    }
  </style>
  <script type="module" crossorigin src="/assets/spa-CBNGsPCm.js"></script>
  <link rel="modulepreload" crossorigin href="/assets/modulepreload-polyfill-BxR_cmXS.js">
</head>
<body>
  <div id="app"></div>
</body>
</html>

name: browser

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

jobs:
  # Vitest browser tests
  vitest-browser:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - uses: pnpm/action-setup@v4
        with:
          run_install: false
      - run: pnpm install
      - uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: "pnpm"
      - uses: hustcer/setup-moonbit@v1
        with:
          version: latest
      - run: |
          moon update
          moon install
      - name: Build MoonBit
        run: |
          # Core libraries
          moon build --target js src/luna
          moon build --target js src/luna/js/api
          moon build --target js src/luna/js/stream_renderer
          moon build --target js src/stella
          # Test packages for browser tests
          moon build --target js src/tests/counter_component
          moon build --target js src/tests/counter_client
          moon build --target js src/tests/browser_components
          moon build --target js src/tests/router_csr
          # Examples for browser tests
          moon build --target js src/examples/spa
          moon build --target js src/examples/todomvc
          moon build --target js src/examples/browser_router
          moon build --target js src/examples/wc
      - name: Install Playwright Chromium
        run: npx playwright install chromium --with-deps
      - name: Vitest browser tests
        run: pnpm vitest run --config vitest.browser.config.ts

  # E2E tests with Playwright
  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - uses: pnpm/action-setup@v4
        with:
          run_install: false
      - run: pnpm install
      - uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: "pnpm"
      - uses: hustcer/setup-moonbit@v1
        with:
          version: latest
      - run: |
          moon update
          moon install
      - name: Build MoonBit
        run: |
          # Core libraries
          moon build --target js src/luna
          moon build --target js src/luna/js/api
          moon build --target js src/luna/js/stream_renderer
          moon build --target js src/stella
          # Test packages for e2e tests
          moon build --target js src/tests/counter_component
          moon build --target js src/tests/counter_client
          moon build --target js src/tests/browser_components
          moon build --target js src/tests/router_csr
          # Examples for e2e tests
          moon build --target js src/examples/spa
          moon build --target js src/examples/todomvc
          moon build --target js src/examples/browser_router
          moon build --target js src/examples/wc
      - name: Build Loader
        run: pnpm exec rolldown -c rolldown.config.mjs
      - name: Install Playwright Chromium
        run: npx playwright install chromium --with-deps
      - name: E2E tests
        run: pnpm playwright test --config e2e/playwright.config.mts

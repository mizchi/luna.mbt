name: browser

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

jobs:
  # Vitest browser tests
  vitest-browser:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - uses: pnpm/action-setup@v4
        with:
          run_install: false
      - run: pnpm install
      - uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: "pnpm"
      - uses: illusory0x0/setup-moonbit@v0.1.0
        with:
          version: stable
      - run: |
          moon update
          moon install
      - name: Build MoonBit
        run: moon build --target js
      - name: Install Playwright Chromium
        run: npx playwright install chromium --with-deps
      - name: Vitest browser tests
        run: pnpm vitest run --config vitest.browser.config.ts

  # E2E tests with Playwright
  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - uses: pnpm/action-setup@v4
        with:
          run_install: false
      - run: pnpm install
      - uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: "pnpm"
      - uses: illusory0x0/setup-moonbit@v0.1.0
        with:
          version: stable
      - run: |
          moon update
          moon install
      - name: Build MoonBit
        run: moon build --target js
      - name: Build Loader
        run: pnpm exec rolldown -c rolldown.config.mjs
      - name: Install Playwright Chromium
        run: npx playwright install chromium --with-deps
      - name: E2E tests
        run: pnpm playwright test --config e2e/playwright.config.mts

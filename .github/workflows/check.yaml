name: check

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

jobs:
  # Fast: moon check + TypeScript type check
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - uses: pnpm/action-setup@v4
        with:
          run_install: false
      - run: pnpm install
      - uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: "pnpm"
      - uses: hustcer/setup-moonbit@v1
        with:
          version: latest
      - run: |
          moon update
          moon install
      - name: moon check
        run: |
          moon check --target js src
          moon check --target js src/js/api
          moon check --target js src/js/stream_renderer
          moon check --target js src/stella
      - name: Build workspace packages
        run: |
          cd js/wcr && pnpm build
          cd ../stella && pnpm build
      - name: TypeScript check
        run: pnpm tsc -p .

  # MoonBit unit tests
  test-moonbit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - uses: pnpm/action-setup@v4
        with:
          run_install: false
      - run: pnpm install
      - uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: "pnpm"
      - uses: hustcer/setup-moonbit@v1
        with:
          version: latest
      - run: |
          moon update
          moon install
      - name: Setup CJS test environment
        run: |
          mkdir -p target/js/debug/test
          echo '{"type": "commonjs"}' > target/js/debug/test/package.json
      - name: moon test
        run: |
          # Luna core
          moon test --target js src/signal
          moon test --target js src/routes
          moon test --target js src/render
          moon test --target js src/serialize
          # Luna DOM
          moon test --target js src/dom/client
          moon test --target js src/static_dom
          # Luna JS
          moon test --target js src/js/stream_renderer
          moon test --target js src/js/api
          # Stella
          moon test --target js src/stella

  # Cross-platform tests (non-JS targets: wasm, wasm-gc, native)
  test-xplat:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - uses: hustcer/setup-moonbit@v1
        with:
          version: latest
      - run: |
          moon update
          moon install
      - name: Test signal (wasm, wasm-gc, native)
        run: |
          moon test --target wasm src/signal
          moon test --target wasm-gc src/signal
          moon test --target native src/signal
      - name: Test routes (wasm, wasm-gc, native)
        run: |
          moon test --target wasm src/routes
          moon test --target wasm-gc src/routes
          moon test --target native src/routes
      - name: Test render (wasm, wasm-gc, native)
        run: |
          moon test --target wasm src/render
          moon test --target wasm-gc src/render
          moon test --target native src/render
      - name: Test serialize (wasm, wasm-gc, native)
        run: |
          moon test --target wasm src/serialize
          moon test --target wasm-gc src/serialize
          moon test --target native src/serialize
      - name: Test aria (wasm, wasm-gc, native)
        run: |
          moon test --target wasm src/components/aria
          moon test --target wasm-gc src/components/aria
          moon test --target native src/components/aria

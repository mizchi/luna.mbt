name: check

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  # Fast: moon check + TypeScript type check
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - uses: pnpm/action-setup@v4
        with:
          run_install: false
      - run: pnpm install
      - uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: "pnpm"
      - uses: hustcer/setup-moonbit@v1
        with:
          version: latest
      - run: |
          moon update
          moon install
      - name: moon check
        run: |
          moon check --target js src
          moon check --target js src/js/api
          moon check --target js src/js/stream_renderer
          moon check --target js src/x/stella
      - name: Build workspace packages
        run: |
          cd js/wcr && pnpm build
          cd ../stella && pnpm build
      - name: TypeScript check
        run: pnpm tsc -b
      - name: Treeshake size baseline
        id: treeshake
        run: node scripts/treeshake-size.mjs --build --check --report /tmp/treeshake-report.txt
        continue-on-error: true
      - name: Comment treeshake result
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('node:fs');
            const path = '/tmp/treeshake-report.txt';
            const marker = '<!-- treeshake-size -->';
            const body = fs.existsSync(path) ? fs.readFileSync(path, 'utf8').trim() : 'Treeshake check failed.';
            const hint = body.includes('âŒ') ? '\n\nUpdate baseline: `just treeshake-baseline`' : '';
            const message = `${marker}\n**Treeshake size diff**\n\n\`\`\`\n${body}\n\`\`\`${hint}`;
            const { owner, repo } = context.repo;
            const issue_number = context.payload.pull_request.number;
            const comments = await github.rest.issues.listComments({ owner, repo, issue_number });
            const existing = comments.data.find(c => c.user?.type === 'Bot' && c.body?.includes(marker));
            if (existing) {
              await github.rest.issues.updateComment({ owner, repo, comment_id: existing.id, body: message });
            } else {
              await github.rest.issues.createComment({ owner, repo, issue_number, body: message });
            }
      - name: Fail if treeshake check failed
        if: steps.treeshake.outcome == 'failure'
        run: exit 1

  # MoonBit unit tests
  test-moonbit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - uses: pnpm/action-setup@v4
        with:
          run_install: false
      - run: pnpm install
      - uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: "pnpm"
      - uses: hustcer/setup-moonbit@v1
        with:
          version: latest
      - run: |
          moon update
          moon install
      - name: Setup CJS test environment
        run: |
          mkdir -p _build/js/debug/test
          echo '{"type": "commonjs"}' > _build/js/debug/test/package.json
      - name: moon test
        run: |
          # Luna core
          moon test --target js src/js/resource
          moon test --target js src/core/routes
          moon test --target js src/core/render
          moon test --target js src/core/serialize
          # Luna DOM
          moon test --target js src/dom/client
          moon test --target js src/dom/static
          # Luna JS
          moon test --target js src/js/stream_renderer
          moon test --target js src/js/api
          # Stella
          moon test --target js src/x/stella

  # Cross-platform tests (non-JS targets: wasm, wasm-gc, native)
  test-xplat:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - uses: hustcer/setup-moonbit@v1
        with:
          version: latest
      - run: |
          moon update
          moon install
      - name: Test core/routes (wasm, wasm-gc, native)
        run: |
          moon test --target wasm src/core/routes
          moon test --target wasm-gc src/core/routes
          moon test --target native src/core/routes
      - name: Test core/render (wasm, wasm-gc, native)
        run: |
          moon test --target wasm src/core/render
          moon test --target wasm-gc src/core/render
          moon test --target native src/core/render
      - name: Test core/serialize (wasm, wasm-gc, native)
        run: |
          moon test --target wasm src/core/serialize
          moon test --target wasm-gc src/core/serialize
          moon test --target native src/core/serialize
      - name: Test x/components/aria (wasm, wasm-gc, native)
        run: |
          moon test --target wasm src/x/components/aria
          moon test --target wasm-gc src/x/components/aria
          moon test --target native src/x/components/aria

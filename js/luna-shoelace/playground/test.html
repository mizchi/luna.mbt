<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Test</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/themes/light.css" />
</head>
<body>
  <h1>Simple Test</h1>
  <div id="app"></div>

  <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/shoelace-autoloader.js"></script>

  <script type="module">
    console.log('Script started');

    try {
      const { slButton } = await import('../dist/index.mjs');
      console.log('Import successful', slButton);

      await customElements.whenDefined('sl-button');
      console.log('sl-button defined');

      const btn = slButton({ variant: 'primary' }, ['Click me']);
      console.log('Button created', btn);

      document.getElementById('app').appendChild(btn);
      console.log('Button appended');
    } catch (e) {
      console.error('Error:', e);
      document.getElementById('app').textContent = 'Error: ' + e.message;
    }
  </script>
</body>
</html>

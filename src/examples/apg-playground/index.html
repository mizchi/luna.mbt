<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>APG Components Playground</title>
  <style>
    :root {
      --primary: #0066cc;
      --border: #ddd;
      --bg-hover: #f5f5f5;
      --radius: 4px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      line-height: 1.6;
    }

    h1 {
      border-bottom: 2px solid var(--primary);
      padding-bottom: 0.5rem;
    }

    h2 {
      margin-top: 2rem;
      color: #333;
    }

    hr {
      border: none;
      border-top: 1px solid var(--border);
      margin: 2rem 0;
    }

    /* Button styles */
    button, [role="button"], [role="tab"] {
      padding: 8px 16px;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: white;
      cursor: pointer;
      font-size: 14px;
      margin-right: 8px;
      margin-bottom: 8px;
    }

    button:hover, [role="button"]:hover, [role="tab"]:hover {
      background: var(--bg-hover);
    }

    button:disabled, [aria-disabled="true"] {
      opacity: 0.5;
      cursor: not-allowed;
    }

    [aria-pressed="true"] {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
    }

    /* Checkbox / Switch styles */
    [role="checkbox"], [role="switch"] {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      cursor: pointer;
    }

    [role="checkbox"]::before, [role="switch"]::before {
      content: "";
      width: 18px;
      height: 18px;
      border: 2px solid var(--border);
      border-radius: 3px;
      display: inline-block;
    }

    [role="checkbox"][aria-checked="true"]::before {
      background: var(--primary);
      border-color: var(--primary);
    }

    [role="switch"]::before {
      width: 36px;
      border-radius: 18px;
      position: relative;
    }

    [role="switch"][aria-checked="true"]::before {
      background: var(--primary);
      border-color: var(--primary);
    }

    /* Radio styles */
    [role="radiogroup"] {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    [role="radio"] {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      cursor: pointer;
    }

    [role="radio"]::before {
      content: "";
      width: 16px;
      height: 16px;
      border: 2px solid var(--border);
      border-radius: 50%;
      display: inline-block;
    }

    [role="radio"][aria-checked="true"]::before {
      background: var(--primary);
      border-color: var(--primary);
      box-shadow: inset 0 0 0 3px white;
    }

    /* Tabs styles */
    [role="tablist"] {
      display: flex;
      border-bottom: 1px solid var(--border);
      margin-bottom: 1rem;
    }

    [role="tab"] {
      border: none;
      border-bottom: 2px solid transparent;
      border-radius: 0;
      margin-right: 0;
      margin-bottom: -1px;
    }

    [role="tab"][aria-selected="true"] {
      border-bottom-color: var(--primary);
      color: var(--primary);
    }

    [role="tabpanel"] {
      padding: 1rem;
      border: 1px solid var(--border);
      border-top: none;
      border-radius: 0 0 var(--radius) var(--radius);
    }

    /* Accordion styles */
    [data-accordion] h3 {
      margin: 0;
    }

    [data-accordion] button {
      width: 100%;
      text-align: left;
      border-radius: 0;
      margin: 0;
    }

    [data-accordion] [id^="accordion-panel"] {
      padding: 1rem;
      border: 1px solid var(--border);
      border-top: none;
      background: #fafafa;
    }

    /* Slider styles */
    [role="slider"] {
      display: inline-block;
      padding: 8px 16px;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: linear-gradient(90deg, var(--primary) 50%, #eee 50%);
      min-width: 200px;
      text-align: center;
    }

    /* Dialog styles */
    [role="dialog"] {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      z-index: 1000;
      min-width: 300px;
    }

    [role="dialog"] h3 {
      margin-top: 0;
    }

    /* Disclosure styles */
    [aria-controls^="disclosure"] {
      display: block;
      width: auto;
    }

    #disclosure-content {
      padding: 1rem;
      border: 1px solid var(--border);
      border-top: none;
      background: #fafafa;
    }

    /* Breadcrumb styles */
    nav[aria-label="Breadcrumb"] ol {
      display: flex;
      list-style: none;
      padding: 0;
      margin: 0;
    }

    nav[aria-label="Breadcrumb"] a {
      color: var(--primary);
      text-decoration: none;
    }

    nav[aria-label="Breadcrumb"] a:hover {
      text-decoration: underline;
    }

    nav[aria-label="Breadcrumb"] [aria-current="page"] {
      color: #666;
    }

    /* Listbox styles */
    [role="listbox"] {
      border: 1px solid var(--border);
      border-radius: var(--radius);
      max-height: 200px;
      overflow-y: auto;
    }

    [role="option"] {
      padding: 8px 12px;
      cursor: pointer;
    }

    [role="option"]:hover {
      background: var(--bg-hover);
    }

    [role="option"][aria-selected="true"] {
      background: var(--primary);
      color: white;
    }
  </style>
</head>
<body>
  <div id="app">Loading...</div>
  <script type="module" src="/target/js/release/build/examples/apg-playground/apg-playground.js"></script>
</body>
</html>

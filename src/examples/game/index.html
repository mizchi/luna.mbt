<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luna Benchmark Game</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, monospace;
      margin: 0;
      padding: 20px;
      background: #1a1a2e;
      color: #eee;
    }
    .container { max-width: 800px; margin: 0 auto; }
    h1 { color: white; margin-bottom: 10px; }
    .stats {
      color: white;
      font-family: monospace;
      padding: 10px;
      background: #222;
      margin-bottom: 10px;
    }
    .stats span { margin-right: 20px; }
    .controls {
      padding: 10px;
      background: #333;
      margin-bottom: 10px;
    }
    .controls button {
      margin-right: 10px;
      padding: 5px 15px;
    }
    .grid-wrapper {
      border: 2px solid #444;
      display: inline-block;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(100, 3px);
      grid-template-rows: repeat(100, 3px);
      gap: 0;
      background: #000;
    }
    .cell { width: 3px; height: 3px; }
    .c0 { background: #111; }
    .c1 { background: #ffffff; }
    .c2 { background: #00ff00; }
    .c3 { background: #ffff00; }
    .c4 { background: #ff0000; }
    .legend {
      color: #888;
      font-size: 12px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script type="module" src="../../../_build/js/release/build/examples/game/game.js"></script>
</body>
</html>
